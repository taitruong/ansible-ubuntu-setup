---
- hosts: localhost

  tasks:
  - name: apt update
    become: yes
    become_method: sudo
    apt: 
      update_cache: yes
    register: result
  - debug: var=result

  - name: install curl
    become: yes
    become_method: sudo
    apt:
      name: curl
    register: result
  - debug:
      var: result

  - name: install git
    become: yes
    become_method: sudo
    apt: 
      name: git
      state: present
    register: result
  - debug: var=result

  - name: git user.email
    shell: git config --global user.email maitai.truong@gmail.com
    register: result
  - debug:
      var: result

  - name: git user.name
    shell: git config --global user.name "Tai Truong"
    register: result
  - debug:
      var: result

  - name: sudo deb http://repo.vivaldi.com/stable/deb/ stable main > /etc/apt/sources.list.d/vivaldi.list
    shell: echo "echo deb http://repo.vivaldi.com/stable/deb/ stable main > /etc/apt/sources.list.d/vivaldi.list" | sudo sh; ls /etc/apt/sources.list.d/
    register: result
  - debug:
      var: result

  - name: curl http://repo.vivaldi.com/stable/linux_signing_key.pub | sudo apt-key add -
    shell: curl http://repo.vivaldi.com/stable/linux_signing_key.pub | sudo apt-key add -
    register: result
  - debug:
      var: result

  - name: apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 1397BC53640DB551
    become: yes
    become_method: sudo
    shell: apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 1397BC53640DB551
    register: result
  - debug:
      var: result

  - name: apt update
    become: yes
    become_method: sudo
    apt:
      update_cache: yes
    register: result
  - debug: var=result

  - name: sudo apt-get install vivaldi-stable
    become: yes
    become_method: sudo
    apt:
      name: vivaldi-stable
    register: result
  - debug:
      var: result

  - name: install default jdk (openjdk)
    become: yes
    become_method: sudo
    apt:
      name: default-jdk
    register: resutt
  - debug:
      var: result

  - name: java version
    shell: java --version
    register: result
  - debug:
      var: result

  - name: add idea repository
    become: yes
    apt_repository: repo="ppa:mmk2410/intellij-idea"
    register: result
  - debug:
      var: result

  - name: install idea ultimate
    become: yes
    become_method: sudo
    apt:
      name: intellij-idea-ultimate
    register: result
  - debug:
      var: result
